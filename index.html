<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" type="image/png" href="favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="152x152" type="image/png" href="favicon/apple-touch-icon.png">
    <link rel="icon" sizes="16x16" type="image/vnd.microsoft.icon" href="favicon/favicon.ico">
    <!--<link rel="manifest" href="favicon/o-zone.webmanifest">-->
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>O-ZONE</title>
</head>
<body>

    <header>
        <div class="navbar_wrapper">
            <a href="/" class="logo">

            </a>
            <button class="catalog-button">
                <span class="catalog-button_burger"></span>
                <span class="catalog-button_text">Каталог</span>
                <div class="catalog">
                    <ul class="catalog-list">
                        <li>Игровая приставка</li>
                        <li>Периферия для ПК</li>
                        <li>Игры и софт</li>
                    </ul>
                </div>
            </button>
            <div class="search">
                <input class="search_input">
                <button class="search_btn"></button>
            </div>
            <a href="#" id="cart">
                <span class="counter">0</span>
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<path fill="currentColor" fill-rule="nonzero"
                              d="M6 6a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2h5.133L21.82 18.496A4 4 0 0 1 17.85 22H6.149a4 4 0 0 1-3.969-3.504L.867 8H6V6zm6 2a1 1 0 0 1 0 2H3.133l1.03 8.248A2 2 0 0 0 6.149 20h11.704a2 2 0 0 0 1.984-1.752L20.867 10H16V6a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2h4z">
						</path>
					  </svg></span>
                <span class="desc">Корзина</span>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="filter_wrapper"></div>
            <div class="goods_wrapper" id="goods">
                <!-- КАРТОЧКА ТОВАРА -->
                    <div class="card">
                        <div class="card-img-wrapper">
                            <span class="card-img-top"
                                  style="background-image: url('https://cdn1.ozone.ru/multimedia/c400/1033180284.jpg')">

                            </span>
                        </div>
                        <div class="card-body justify-content-between">
                            <div class="card-price">33990 ₽</div>
                            <h5 class="card-title">Игровая приставка Sony PlayStation 4 Pro</h5>
                            <button class="btn btn-primary">В корзину</button>
                        </div>
                    </div>
            </div>

        </div>
    </main>
    <div class="cart">
        <div class="cart-body">
            <div class="cart-title">Корзина</div>
            <div class="cart-total">Общая сумма: <span>0</span> руб</div>

            <div class="cart-wrapper">
                <div id="cart-empty">
                    Ваша корзина пока пуста
                </div>
            </div>
            <button class="btn btn-primary cart-confirm">Оформить заказ</button>
            <div class="cart-close">

            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>
</html>
